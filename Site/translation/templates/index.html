{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Informatics Project</title>
    <link rel="shortcut icon" href="{% static 'image/icon.ico' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-4.4.1-dist/css/bootstrap.min.css' %}">
  </head>
  <body class="h-100" style="background-color:gray;">
    <header>
      <nav class="navbar navbar-expand-md bg-dark sticky-top">
        <div class="container-fluid">
          <a href="{% url 'index' %}" class="navbar-brad"><img id="im" src="{% static 'image/icon.png' %}"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon text-white">&#9776;</span>
          </button>
            <div class="collapse navbar-collapse mt-2" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active mb-2">
                  <a href="{% url 'base' %}" class="nav-link text-white">О проекте</a>
                </li>
              </ul>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item mb-2">
                  <a href="{% url 'logout' %}">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Выйти</button>
                  </a>
                </li>
                <li class="nav-item mb-2">
                  <a href="{% url 'panel' %}">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-user"></i></button>
                  </a>
                </li>
              </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="">
      <div class="text-white p-2 container mt-5 mb-5" style="background-color: #696969;">
        <h3 class="text-center">Видео трансляция с камеры наблюдения</h3>
        <div class="container bg-dark rounded p-2">
          <div class="embed-responsive embed-responsive-4by3">
            <img id="playground-property" class="embed-responsive-item rounded shadow" src="{% url 'video_feed' %}" style="filter: brightness(100%);">
          </div>
          <div class="row">
            <div class="col">
                <input class="align-middle custom-range w-50" type="range" min="0" max="300" value="100" id="playground-value-input">
                <span class="text-white ml-3" id="playground-code-value">100%</span>
            </div>
          </div>
        </div>
        <div class="mt-2">
          Вы можете, также отслеживать происходящее в телеграм-боте <a href="https://tgo.one/IdentificationCameraBot">@IdentificationCameraBot</a>
        </div>
      </div>
    </main>
    <footer class="container-fluid bg-dark p-3 text-white">
      <div class="container">
        <div class="row padding text-center">
          <div class="col-12">
            <p>&copy; Project by Lespir and Demezy</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="../static/javascript.js" type="text/javascript"></script>
    <script src="../static/requirements/jquery.min.js"></script>
    <script src="../static/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="../static/requirements/all.js" type="text/javascript"></script>
  </body>
</html>
